<div class="modal-confirmation">
    <h5 class="text-center">{{modalData.heading}}</h5>
    <div class="clearfix">
        <div class="float-end mt-5">
            <button  mat-raised-button class="button-primary" (click)="closeModal('no');">No</button>
            <button  mat-raised-button class="button-primary" (click)="closeModal('yes');">Yes</button>
        </div>
    </div>
</div>
