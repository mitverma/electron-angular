<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <h4 class="heading">Login</h4>
                <form [formGroup]="loginForm">
                    <div class="form-field">
                        <mat-form-field >
                            <mat-label>Employee Id</mat-label>
                            <input matInput type="text" formControlName="employeeId">
                            <mat-icon matPrefix>person</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                        <mat-form-field >
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-icon matPrefix>mail</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="button-primary w-50" mat-raised-button [disabled]="loginForm.invalid" (click)="login(loginForm)">Login</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
