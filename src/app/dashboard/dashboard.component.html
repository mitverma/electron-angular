<div class="dashboard-wrapper">
    <div class="container">

        <div class="breadcrumb">
            <h2 class="font-muli"><mat-icon>list</mat-icon> <span>Dashboard</span></h2>
        </div>

        <div class="clearfix">
            <div class="float-start">
                <button mat-raised-button class="button-primary mt-3" (click)="openEmployeeModal('', 'add')">Add Employee  <mat-icon>add</mat-icon></button>
            </div>
            <div class="float-end">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name, Email ...">
                    <mat-icon matSuffix>filter_alt</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Employee Id Column -->
            <ng-container matColumnDef="employeeId">
              <th mat-header-cell *matHeaderCellDef> Employee Id </th>
              <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Contact Column -->
            <ng-container matColumnDef="contact">
              <th mat-header-cell *matHeaderCellDef> Contact </th>
              <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
            </ng-container>
          
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let row; let i = index" class="action-column">
                <button mat-icon-button class="" (click)="openEmployeeModal(row, 'edit', i)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button class="" (click)="deleteEmployeeModal(row, i);"><mat-icon>delete</mat-icon></button>
                <button mat-raised-button class="button-primary" (click)="viewMore(row);">View More</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter</td>
            </tr>
          </table>
    </div>
</div>
